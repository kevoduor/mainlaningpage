
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Nia - AI-Powered Dental Clinic Management System</title>
    <meta name="description" content="Grow your dental practice with Nia - the AI-powered software that helps clinics attract more patients, reduce no-shows, and automate operations for better efficiency." />
    <meta property="og:title" content="Nia - AI-Powered Dental Clinic Management System" />
    <meta property="og:description" content="Grow your practice with Nia's AI-powered dental softwareâ€”designed to increase patient bookings, streamline operations, and automate billing for dental clinics of all sizes." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://www.heynia.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://www.heynia.com/" />
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for First Paint */
      body {margin: 0; font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif; line-height: 1.5;}
      #root {height: 100%;}
      .container {width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 16px;}
      
      /* First Contentful Paint optimizations */
      .hero-heading {font-size: 1.5rem; font-weight: 700; line-height: 1.2;}
      @media (min-width: 640px) {.hero-heading {font-size: 1.875rem;}}
      @media (min-width: 768px) {.hero-heading {font-size: 2.25rem;}}
      @media (min-width: 1024px) {.hero-heading {font-size: 3rem;}}
      
      /* Loading optimization */
      .content-placeholder {background: #f0f0f0; height: 24px; margin-bottom: 8px; border-radius: 4px; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;}
      @keyframes pulse {0%, 100% {opacity: 1} 50% {opacity: .5}}
      
      /* Optimize animations */
      .will-change-transform {will-change: transform;}
      .animate-fade-in {animation: fadeIn 0.5s ease-out;}
      @keyframes fadeIn {from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);}}
      
      /* Font fallback to prevent layout shift */
      body {font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;}
      .font-loaded body {font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;}
      
      /* Critical LCP styles */
      .lcp-target {content-visibility: auto; contain-intrinsic-size: auto 500px;}
    </style>
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    
    <!-- Preload critical hero image -->
    <link rel="preload" href="/lovable-uploads/2092ea49-25fc-463b-a435-69f201c7363b.webp" as="image" fetchpriority="high" type="image/webp">
    
    <!-- Optimized favicon -->
    <link rel="icon" href="/favicon.ico" sizes="32x32" type="image/x-icon">
    
    <!-- Preload critical scripts -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Font loading script -->
    <script>
      // Add font loading detection
      if ("fonts" in document) {
        document.fonts.ready.then(function() {
          document.documentElement.classList.add('font-loaded');
        });
      }
      
      // Preload critical paths
      const preloadLinks = [
        "/src/components/sections/Hero.tsx",
        "/src/components/layout/Navbar.tsx"
      ];
      
      preloadLinks.forEach(url => {
        const link = document.createElement('link');
        link.rel = 'modulepreload';
        link.href = url;
        document.head.appendChild(link);
      });
    </script>
    
    <!-- Async CSS loading -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Required Lovable script for select/edit features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script - with defer to non-block rendering -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
