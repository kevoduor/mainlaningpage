    <!-- Critical CSS inlined for faster initial render -->
    <style>
      /* Minimal critical styles for initial render */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
      }
      
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 224.3 76.3% 48%;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html,
      body {
        height: 100%;
        width: 100%;
      }
      
      body {
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        color: #0f172a;
      }
      
      #root {
        height: 100%;
      }
      
      .js-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      /* Add loading indicator */
      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Add LCP and CLS optimizations */
      .hero-placeholder {
        width: 100%;
        max-width: 1200px;
        aspect-ratio: 16/9;
        background-color: #f0f4f8;
        margin: 0 auto;
        border-radius: 8px;
      }

      /* Simple fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
    
    <!-- Preload critical JS -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    
    <!-- Initial script to mark timing -->
    <script>
      // Performance measurement
      window.perfMetrics = {
        startTime: performance.now(),
        marks: {}
      };
      
      // Mark the HTML parse start
      window.perfMetrics.marks.htmlParseStart = performance.now();
      
      // Set up performance observer for LCP measurement
      const lcpObserver = new PerformanceObserver((entryList) => {
        const entries = entryList.getEntries();
        const lastEntry = entries[entries.length - 1];
        window.perfMetrics.lcp = lastEntry.startTime;
        console.log('LCP:', lastEntry.startTime.toFixed(1) + 'ms');
      });
      
      lcpObserver.observe({type: 'largest-contentful-paint', buffered: true});
    </script>
  </head>
  <body class="js-loading">
    <!-- Add hero placeholder to avoid CLS -->
    <div id="root">
      <!-- Prerender critical HTML for faster FCP -->
      <div style="min-height: 100vh;">
        <header class="bg-white sticky top-0 z-50 border-b border-gray-200">
          <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
              <span class="text-xl font-bold text-nia-700">Nia</span>
            </div>
          </div>
        </header>
        <main>
          <section class="pt-20 pb-8">
            <div class="container mx-auto px-4">
              <div class="text-center max-w-4xl mx-auto mb-8 fade-in">
                <h1 class="text-3xl font-bold mb-4">Grow Your Dental Practice Effortlessly</h1>
                <p class="text-base text-slate-700 mb-6">Nia gives you the tools to attract more patients, minimize no-shows, and streamline your operations.</p>
              </div>
              <div class="hero-placeholder"></div>
            </div>
          </section>
        </main>
      </div>
    </div>
    
    <!-- Required for Lovable editor functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Timing and debugging script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.perfMetrics.marks.domContentLoaded = performance.now();
        console.log("DOMContentLoaded:", (window.perfMetrics.marks.domContentLoaded - window.perfMetrics.startTime).toFixed(1) + 'ms');
        
        // Start transitioning away from loading state
        setTimeout(() => {
          document.body.classList.remove('js-loading');
        }, 50);
      });
      
      window.addEventListener('load', () => {
        window.perfMetrics.marks.windowLoaded = performance.now();
        console.log("Window loaded:", (window.perfMetrics.marks.windowLoaded - window.perfMetrics.startTime).toFixed(1) + 'ms');
        
        // Remove loading spinner with slight delay to ensure smooth transition
        setTimeout(() => {
          const style = document.createElement('style');
          style.textContent = 'body::before { display: none; }';
          document.head.appendChild(style);
        }, 200);
        
        // Mark fully interactive
        performance.mark('fully-interactive');
        performance.measure('time-to-interactive', 'navigationStart', 'fully-interactive');
      });
    </script>
  </body>
</html>
