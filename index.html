
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lovable-uploads/611ce3aa-c93e-42c4-9b72-3b60a6292c91.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0" />
    <title>HeyNia - Dental Clinic</title>
    <meta name="description" content="Cutting-edge dental clinic providing comprehensive dental care services including cleanings, fillings, whitening, and more. Book your appointment today!">
    
    <!-- Critical inline CSS -->
    <style>
      /* Critical CSS for fast rendering */
      :root {
        --brand-purple: #6A38BC;
        --brand-purple-light: #9b87f5;
        --brand-red: #DF1E5A;
      }
      
      body {
        font-family: sans-serif;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
      
      .js-loading {
        opacity: 0;
      }
      
      .js-loading.loaded {
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      
      /* Loading animation */
      .loading-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        margin: 0 4px;
        border-radius: 50%;
        background-color: var(--brand-purple);
        animation: pulse 0.8s infinite alternate;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.3s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.6s;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.7); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 1; }
      }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
  </head>
  <body class="js-loading">
    <!-- Initial loading indicator -->
    <div id="initial-loader" class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    
    <div id="root"></div>
    
    <noscript>
      <div style="text-align: center; padding: 2rem;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use HeyNia.</p>
      </div>
    </noscript>
    
    <!-- Required Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove initial loader when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 500); // Give a slight delay for smooth transition
      });
      
      // Fallback to ensure loader is hidden
      window.onload = function() {
        document.body.classList.add('loaded');
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
