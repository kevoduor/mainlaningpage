    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Preload critical resources -->
    <link rel="preload" as="image" href="/lovable-uploads/1143940d-5191-49f3-851b-44b67257b857-preview.webp" fetchpriority="high">
    <link rel="preload" as="image" href="/lovable-uploads/1143940d-5191-49f3-851b-44b67257b857-mobile.webp" media="(max-width: 768px)" fetchpriority="high">
    <link rel="preload" as="style" href="/src/styles/critical.css">
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Critical CSS inlined for faster initial render -->
    <style>
      /* Minimal critical styles for initial render */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        color: #0f172a;
      }
      
      #root {
        height: 100%;
      }
      
      .js-loading {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }

      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .hero-placeholder {
        width: 100%;
        max-width: 1200px;
        height: 0;
        padding-bottom: 66.66%; /* 3:2 aspect ratio for mobile */
        background-color: #f0f4f8;
        margin: 0 auto;
        border-radius: 8px;
        position: relative;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      /* Critical mobile optimizations */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        
        .fade-in {
          animation-duration: 0.3s;
        }
        
        /* Optimize touch targets */
        button, 
        a {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Fix for iOS Safari overscrolling */
      @supports (-webkit-touch-callout: none) {
        html, body {
          height: -webkit-fill-available;
          overflow: hidden;
        }
        
        #root {
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
      
      /* Fix nav on mobile */
      header {
        width: 100%;
        z-index: 50;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #fff;
        border-bottom: 1px solid #eee;
        padding: 0.5rem 1rem;
      }
      
      /* Mobile CTA */
      .mobile-cta {
        display: flex;
        justify-content: center;
        padding: 0.5rem;
      }
      
      .mobile-cta button {
        width: 100%;
        max-width: 300px;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        background-color: #3498db;
        color: white;
        font-weight: bold;
        border: none;
      }
    </style>
    
    <!-- DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Initial script to mark timing -->
    <script>
      // Performance measurement
      window.perfMetrics = {
        startTime: performance.now(),
        marks: {}
      };
      
      // Mark the HTML parse start
      window.perfMetrics.marks.htmlParseStart = performance.now();
      
      // Register a minimal layout shift observer
      let cls = 0;
      if ('PerformanceObserver' in window) {
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (!entry.hadRecentInput) {
              cls += entry.value;
            }
          }
        }).observe({type: 'layout-shift', buffered: true});
        
        // Set up performance observer for LCP measurement
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            window.perfMetrics.lcp = entry.startTime;
            console.log('LCP:', entry.startTime.toFixed(1) + 'ms');
          }
        }).observe({type: 'largest-contentful-paint', buffered: true});
        
        // Track FID (First Input Delay)
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            const delay = entry.processingStart - entry.startTime;
            console.log('FID:', delay.toFixed(1) + 'ms');
          }
        }).observe({type: 'first-input', buffered: true});
      }
      
      // Remove loading state faster on mobile
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.body.classList.remove('js-loading');
        
        // Set up faster loading on mobile
        setTimeout(() => {
          const style = document.createElement('style');
          style.textContent = 'body::before { display: none; }';
          document.head.appendChild(style);
        }, 300);
        
        // Tell system we're a mobile device
        document.documentElement.classList.add('is-mobile');
      }
    </script>
  </head>
  <body class="js-loading">
    <!-- Add hero placeholder to avoid CLS -->
    <div id="root">
      <!-- Prerender critical HTML for faster FCP -->
      <div style="min-height: 100vh;">
        <header>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center;">
              <span style="font-size: 1.25rem; font-weight: bold; color: #2563eb;">Nia</span>
            </div>
          </div>
        </header>
        <main style="padding-top: 3.5rem;">
          <section style="padding-top: 1rem; padding-bottom: 1rem;">
            <div style="max-width: 1280px; margin: 0 auto; padding: 0 1rem;">
              <div style="text-align: center; max-width: 36rem; margin: 0 auto 1rem auto;" class="fade-in">
                <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">Grow Your Dental Practice Effortlessly</h1>
                <p style="font-size: 0.875rem; color: #64748b; margin-bottom: 1rem;">Nia gives you the tools to attract more patients, minimize no-shows, and streamline your operations.</p>
              </div>
              <div class="hero-placeholder"></div>
            </div>
          </section>
        </main>
      </div>
    </div>
    
    <!-- Required for Lovable editor functionality -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Timing and debugging script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.perfMetrics.marks.domContentLoaded = performance.now();
        console.log("DOMContentLoaded:", (window.perfMetrics.marks.domContentLoaded - window.perfMetrics.startTime).toFixed(1) + 'ms');
        
        // Start transitioning away from loading state immediately
        document.body.classList.remove('js-loading');
      });
      
      window.addEventListener('load', () => {
        window.perfMetrics.marks.windowLoaded = performance.now();
        console.log("Window loaded:", (window.perfMetrics.marks.windowLoaded - window.perfMetrics.startTime).toFixed(1) + 'ms');
        
        // Remove loading spinner immediately
        const style = document.createElement('style');
        style.textContent = 'body::before { display: none; }';
        document.head.appendChild(style);
        
        // Mark fully interactive
        performance.mark('fully-interactive');
        performance.measure('time-to-interactive', 'navigationStart', 'fully-interactive');
      });
    </script>
  </body>
</html>
