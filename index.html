
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Nia - AI-Powered Dental Clinic Management System</title>
    <meta name="description" content="Grow your dental practice with Nia - the AI-powered software that helps clinics attract more patients, reduce no-shows, and automate operations for better efficiency." />
    <meta property="og:title" content="Nia - AI-Powered Dental Clinic Management System" />
    <meta property="og:description" content="Grow your practice with Nia's AI-powered dental softwareâ€”designed to increase patient bookings, streamline operations, and automate billing for dental clinics of all sizes." />
    <meta property="og:image" content="https://heynia.com/assets/images/og-image.png" />
    <meta property="og:url" content="https://heynia.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://heynia.com/" />
    
    <!-- Inline critical CSS to eliminate render-blocking -->
    <style>
      /* Critical CSS for First Paint */
      body {margin: 0; font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif; line-height: 1.5; color: #334155;}
      #root {height: 100%;}
      .container {width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 16px;}
      
      /* First Contentful Paint optimizations */
      .hero-heading {font-size: 1.5rem; font-weight: 700; line-height: 1.2; color: #1e293b;}
      @media (min-width: 640px) {.hero-heading {font-size: 1.875rem;}}
      @media (min-width: 768px) {.hero-heading {font-size: 2.25rem;}}
      @media (min-width: 1024px) {.hero-heading {font-size: 3rem;}}
      
      /* High contrast text & improved a11y */
      p {color: #334155;}
      h1, h2, h3, h4, h5, h6 {color: #1e293b;}
      a {color: #006099; text-decoration: underline;}
      a:hover {color: #00447a;}
      button:focus, a:focus {outline: 2px solid #00a6f5; outline-offset: 2px;}
      
      /* Footer styles for improved visibility */
      footer h3 {color: #ffffff !important; font-weight: 600;}
      
      /* Core layout utilities */
      .flex {display: flex;}
      .flex-col {flex-direction: column;}
      .items-center {align-items: center;}
      .justify-between {justify-content: space-between;}
      .text-center {text-align: center;}
      .mx-auto {margin-left: auto; margin-right: auto;}
      .my-4 {margin-top: 1rem; margin-bottom: 1rem;}
      .py-4 {padding-top: 1rem; padding-bottom: 1rem;}
      .px-4 {padding-left: 1rem; padding-right: 1rem;}
      
      /* Fallback styles in case JS fails to load */
      .js-fallback {
        display: none;
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .js-loading .js-fallback {
        display: block;
      }
    </style>
    
    <!-- Add a class to body to show fallback content until JS loads -->
    <script>
      document.body.classList.add('js-loading');
      setTimeout(function() {
        if (document.body.classList.contains('js-loading')) {
          console.log('Slow loading detected, showing fallback content');
          document.getElementById('loading-fallback').style.display = 'block';
        }
      }, 3000);
    </script>
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    
    <!-- Preload critical hero image -->
    <link rel="preload" href="/lovable-uploads/886c9cf4-cf04-42fc-a969-1d12e38dcbf1.png" as="image" fetchpriority="high" type="image/png">
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="/src/styles/index.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link rel="stylesheet" href="/src/styles/index.css"></noscript>
    
    <!-- Optimized favicon -->
    <link rel="icon" href="/favicon.ico" sizes="32x32" type="image/x-icon">
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Fallback content in case JS fails to load properly -->
    <div id="loading-fallback" class="js-fallback">
      <h1>Nia - AI-Powered Dental Clinic Management</h1>
      <p>The application is taking longer than expected to load.</p>
      <p>If you continue to see this message, try refreshing the page or check your internet connection.</p>
      <button onclick="location.reload()" style="padding: 10px 20px; background: #4F46E5; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
        Refresh Page
      </button>
    </div>
    
    <!-- Script to remove loading class when app is ready -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.remove('js-loading');
      });
    </script>
    
    <!-- Required Lovable script for select/edit features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script - with type="module" for proper ES module loading -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
