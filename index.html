
<!DOCTYPE html>

    <meta name="description" content="HeyNIA - AI-powered dental practice management software to attract more patients, minimize no-shows, and streamline operations">
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Preload critical resources -->
    <link rel="preload" as="image" href="/lovable-uploads/1143940d-5191-49f3-851b-44b67257b857-preview.webp" fetchpriority="high">
    <link rel="preload" as="image" href="/lovable-uploads/1143940d-5191-49f3-851b-44b67257b857-600w.webp" media="(max-width: 768px)" fetchpriority="high">

    <link rel="preload" as="style" href="/src/styles/critical.css">
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Critical CSS inlined for faster initial render -->
    <style>
      /* Minimal critical styles for initial render */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        color: #0f172a;
      }
      
      #root {
        height: 100%;
      }
      
      .js-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .hero-placeholder {
        width: 100%;
        max-width: 1200px;
        aspect-ratio: 16/9;
        background-color: #f0f4f8;
        margin: 0 auto;
        border-radius: 8px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Critical mobile optimizations */
      @media (max-width: 768px) {
        .hero-placeholder {
          aspect-ratio: 3/2;
        }
        
        body {
          font-size: 14px;
        }
      }
    </style>
    
    <!-- DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Lato-Bold.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Initial script to mark timing -->
    <script>
      // Performance measurement
      window.perfMetrics = {
        startTime: performance.now(),
        marks: {}
      };
      
      // Mark the HTML parse start
      window.perfMetrics.marks.htmlParseStart = performance.now();
      
      // Register a minimal layout shift observer
      let cls = 0;
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          if (!entry.hadRecentInput) {
            cls += entry.value;
          }
        }
        console.log('CLS:', cls);
      }).observe({type: 'layout-shift', buffered: true});
      
      // Set up performance observer for LCP measurement
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          const lastEntry = entry;
          window.perfMetrics.lcp = lastEntry.startTime;
          console.log('LCP:', lastEntry.startTime.toFixed(1) + 'ms');
        }
      }).observe({type: 'largest-contentful-paint', buffered: true});
    </script>
  </head>
  <body class="js-loading">
    <!-- Add hero placeholder to avoid CLS -->
    <div id="root">
      <!-- Prerender critical HTML for faster FCP -->
      <div style="min-height: 100vh;">
        <header class="bg-white sticky top-0 z-50 border-b border-gray-200">
          <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
              <span class="text-xl font-bold text-nia-700">Nia</span>
            </div>
          </div>
        </header>
        <main>
          <section class="pt-16 pb-8">
            <div class="container mx-auto px-4">
              <div class="text-center max-w-4xl mx-auto mb-6 fade-in">
                <h1 class="text-2xl font-bold mb-3">Grow Your Dental Practice Effortlessly</h1>
                <p class="text-sm text-slate-700 mb-4">Nia gives you the tools to attract more patients, minimize no-shows, and streamline your operations.</p>
              </div>
              <div class="hero-placeholder"></div>
            </div>
          </section>
        </main>
      </div>
    </div>
    
    <!-- Required for Lovable editor functionality -->
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" async></script>
    
    <!-- Timing and debugging script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.perfMetrics.marks.domContentLoaded = performance.now();
        console.log("DOMContentLoaded:", (window.perfMetrics.marks.domContentLoaded - window.perfMetrics.startTime).toFixed(1) + 'ms');
        
        // Start transitioning away from loading state immediately
        document.body.classList.remove('js-loading');
      });
      
      window.addEventListener('load', () => {
        window.perfMetrics.marks.windowLoaded = performance.now();
        console.log("Window loaded:", (window.perfMetrics.marks.windowLoaded - window.perfMetrics.startTime).toFixed(1) + 'ms');
        
        // Remove loading spinner immediately
        const style = document.createElement('style');
        style.textContent = 'body::before { display: none; }';
        document.head.appendChild(style);
        
        // Mark fully interactive
        performance.mark('fully-interactive');
        performance.measure('time-to-interactive', 'navigationStart', 'fully-interactive');
      });
    </script>
  </body>
</html>
