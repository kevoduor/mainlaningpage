
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyNIA - AI Chat App</title>
    <meta name="description" content="HeyNIA - Chat with your AI assistant">
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Critical CSS inlined for faster initial render -->
    <style>
      /* Minimal critical styles for initial render */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
      }
      
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 224.3 76.3% 48%;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html,
      body {
        height: 100%;
        width: 100%;
      }
      
      body {
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        color: #0f172a;
      }
      
      #root {
        height: 100%;
      }
      
      .js-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      /* Add loading indicator */
      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
    <!-- Debug flags for troubleshooting -->
    <script>
      window.DEBUG = {
        RENDER_START: Date.now(),
        MODULES_LOADED: false,
        DOM_CONTENT_LOADED: false,
        WINDOW_LOADED: false
      };
      console.log("HTML parsing started at:", window.DEBUG.RENDER_START);
    </script>
  </head>
  <body class="js-loading">
    <div id="root"></div>
    <!-- Required for Lovable editor functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Debug info -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.DEBUG.DOM_CONTENT_LOADED = true;
        console.log("DOMContentLoaded fired at:", Date.now() - window.DEBUG.RENDER_START + "ms");
        document.body.classList.remove('js-loading');
      });
      
      window.addEventListener('load', () => {
        window.DEBUG.WINDOW_LOADED = true;
        console.log("Window load completed at:", Date.now() - window.DEBUG.RENDER_START + "ms");
        
        // Remove loading indicator
        document.body.classList.remove('js-loading');
        
        // Hide loading spinner
        const style = document.createElement('style');
        style.textContent = 'body::before { display: none; }';
        document.head.appendChild(style);
      });
    </script>
  </body>
</html>
