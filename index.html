<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lovable-uploads/611ce3aa-c93e-42c4-9b72-3b60a6292c91.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>HeyNia - Dental Clinic</title>
    <meta name="description" content="Cutting-edge dental clinic providing comprehensive dental care services including cleanings, fillings, whitening, and more. Book your appointment today!">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/styles/critical.css" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts - only load a subset -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"></noscript>
    
    <!-- Critical inline CSS -->
    <style>
      /* Critical CSS for fast rendering */
      :root {
        --brand-purple: #6A38BC;
        --brand-purple-light: #9b87f5;
        --brand-red: #DF1E5A;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
      
      .js-loading {
        opacity: 0;
      }
      
      .js-loading.loaded {
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      
      /* Loading animation */
      .loading-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        margin: 0 4px;
        border-radius: 50%;
        background-color: var(--brand-purple);
        animation: pulse 0.8s infinite alternate;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.3s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.6s;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.7); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 1; }
      }
    </style>
    
    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Preload first image -->
    <link rel="preload" fetchpriority="high" as="image" type="image/webp" href="/lovable-uploads/0725958f-48c8-44c1-b455-27688e67d7f4-450w.webp">
    
    <!-- Inline minimal analytics -->
    <script>
      // Minimal analytics script
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BPD3BXK77Z', { 'send_page_view': false });
      
      // Load full analytics later
      window.addEventListener('load', function() {
        const script = document.createElement('script');
        script.src = "https://www.googletagmanager.com/gtag/js?id=G-BPD3BXK77Z";
        script.async = true;
        document.head.appendChild(script);
        
        // Send pageview after load
        setTimeout(() => gtag('event', 'page_view'), 2000);
      });
      
      // Performance monitoring
      const navEntry = performance.getEntriesByType('navigation')[0];
      if (navEntry) {
        window.addEventListener('load', function() {
          setTimeout(() => {
            const loadTime = performance.now();
            console.info(`Page fully loaded in ${Math.round(loadTime)}ms`);
          }, 0);
        });
      }
    </script>
  </head>
  <body class="js-loading">
    <!-- Initial loading indicator -->
    <div id="initial-loader" class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    
    <div id="root"></div>
    
    <noscript>
      <div style="text-align: center; padding: 2rem;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use HeyNia.</p>
      </div>
    </noscript>
    
    <!-- Required Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <script>
      // Remove initial loader when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
