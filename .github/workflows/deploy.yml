
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with debug
        run: npm run build -- --debug
        
      - name: Verify build output
        run: |
          echo "Checking build output directory contents:"
          ls -la dist/
          echo "Checking JS files:"
          find dist -name "*.js" | head -n 5
        
      - name: Setup CNAME and GitHub Pages config
        run: |
          # Create CNAME file for apex domain only
          echo "heynia.com" > dist/CNAME
          # Disable Jekyll processing
          touch dist/.nojekyll
          # Make CNAME file visible in output for debugging
          echo "CNAME content:"
          cat dist/CNAME
          # Copy public CNAME as backup
          cp public/CNAME dist/CNAME || true
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
