
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug Node and npm versions
        run: |
          node --version
          npm --version
        
      - name: Build project
        run: npm run build
        
      - name: Debug Build Output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "CNAME setup check:"
          if [ -f "public/CNAME" ]; then
            echo "✅ public/CNAME exists"
            cat public/CNAME
          else
            echo "❌ public/CNAME missing"
          fi
          
      - name: Setup GitHub Pages files
        run: |
          echo "Setting up GitHub Pages configuration..."
          # Ensure dist directory exists
          mkdir -p dist
          
          # Copy CNAME file
          if [ -f "public/CNAME" ]; then
            cp public/CNAME dist/CNAME
            echo "✅ CNAME file copied to dist/"
            echo "CNAME content:"
            cat dist/CNAME
          else
            echo "❌ CNAME file missing. Creating one..."
            echo "www.heynia.com" > dist/CNAME
            echo "Created CNAME with content:"
            cat dist/CNAME
          fi
          
          # Add .nojekyll file to disable Jekyll
          touch dist/.nojekyll
          echo "✅ .nojekyll file created"
          
          # Ensure permissions are correct
          chmod -R 755 dist
          echo "✅ Permissions set"
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
